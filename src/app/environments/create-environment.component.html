<cv-toolbar style="margin: 24px 24px 24px 36px">
  <span
    slot="title"
    style="display: flex; align-items: flex-start; padding-left: 24px"
  >
    <cv-icon-button
      style="padding-right: 12px"
      routerLink="/"
      slot="actionItems"
      icon="arrow_back"
    ></cv-icon-button>
    <div style="display: flex; flex-direction: column">
      <cv-typography style="padding-top: 6px" scale="headline5"
        >Create compute</cv-typography
      >
      <cv-typography scale="body2"
        >Use compute profiles to manage compute groups and control
        costs.</cv-typography
      >
      <cv-typography scale="body2"
        >A compute profile is a scaling policy for compute capacity. You can
        create multiple compute profiles for different times of the day or week
        for different workloads.</cv-typography
      >
    </div>
  </span>
  <cv-icon-button slot="actionItems" icon="info"></cv-icon-button>
</cv-toolbar>
