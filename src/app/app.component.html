  <cv-icon-button
    slot="section-action"
    icon="arrow_back"
    [routerLink]="sectionParentRoute"
  ></cv-icon-button>

  <cv-list
    class="navigation-rail"
    slot="navigation"
    [@routeAnimation]="isNavigating"
    activatable
  >
    <ng-container *ngFor="let navRoute of currentRouteSub | async">
      <a 
        *ngIf="!navRoute.children; else expansionItem"
        [href]="navRoute.path"
        [routerLink]="navRoute.path">
        <cv-nav-list-item
          graphic="avatar"
          [attr.activated]="checkActive(navRoute.path)"
          [attr.selected]="checkActive(navRoute.path)"
        >
        <cv-icon
          slot="graphic"
          [ngClass]="{ 'covalent-icon': navRoute.covalentIcon }"
          >{{ navRoute.icon }}</cv-icon
        >
        {{ navRoute.label }}
      </cv-nav-list-item></a>

      <ng-template #expansionItem>
        <cv-nav-list-item
          graphic="avatar"
          hasChildren
          [attr.open]="checkActiveChildren(navRoute.children)"
        >
          <span>
            {{ navRoute.label }}
          </span>

          <cv-icon
            slot="graphic"
            [ngClass]="{ 'covalent-icon': navRoute.covalentIcon }"
            >{{ navRoute.icon }}</cv-icon
          >
          <cv-list slot="expansion-panel">
            <a  
              *ngFor="let subNavRoute of navRoute.children" 
              [href]="subNavRoute.path"
              [routerLink]="subNavRoute.path"
            ><cv-nav-list-item
              [attr.activated]="checkActive(subNavRoute.path)"
              [attr.selected]="checkActive(subNavRoute.path)"
              [hasMeta]="subNavRoute.external"
              subnav
            >
              {{ subNavRoute.label }}
              <cv-icon *ngIf="subNavRoute.external" slot="meta" size="small"
                >open_in_new</cv-icon
              >
            </cv-nav-list-item></a>
          </cv-list>
        </cv-nav-list-item>
      </ng-template>
    </ng-container>
  </cv-list>

  <!-- TODO: need to revise the Toolbar component so the usecase below works -->
  <div
    slot="user-menu"
    style="
      background-color: var(--cv-theme-surface);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 24px;
    "
  >
    <app-global-switcher-overlay-list-component
      slot="user-menu"
    ></app-global-switcher-overlay-list-component>
    <span style="display: flex; align-items: center">
      <cv-button
        color="secondary"
        outlined
        style="margin: 0 16px 0 0"
        slot="actionItems"
        covalent-icons
        icon="product_editor"
        routerLink="/editor"
        [disabled]="disableEditor"
        >SQL editor</cv-button
      >
      <cv-textfield
        slot="actionItems"
        icon="forum"
        placeholder="Message ask.ai"
        dense
      ></cv-textfield>
      <cv-icon-button slot="actionItems" icon="notifications"></cv-icon-button>
      <cv-icon-button-toggle
       *ngIf="helpOpen else helpClosed"
        slot="actionItems"
        offIcon="help"
        onIcon="help"
        (:click)="toggleHelp()"
        on
      ></cv-icon-button-toggle>
      <ng-template #helpClosed>
        <cv-icon-button-toggle slot="actionItems" offIcon="help" onIcon="help" (:click)="toggleHelp()"></cv-icon-button-toggle>
      </ng-template>  
      <cv-icon-button
        slot="actionItems"
        icon="person"
        #accountMenuTrigger
        (click)="accountMenuClick()"
      ></cv-icon-button>
    </span>
  </div>

  <div slot="help" class="mdc-typography">
    <cv-toolbar>
      <cv-tab-bar slot="title">
        <cv-tab label="Help"></cv-tab>
        <cv-tab label="Ask.ai"></cv-tab>
      </cv-tab-bar>
      <cv-icon-button
        slot="actionItems"
        covalent-icons
        icon="undock"
        (:click)="toggleDockedMode()"
      ></cv-icon-button>
      <cv-icon-button
        slot="actionItems"
        icon="close"
        class="help-close"
        (:click)="toggleHelp()"
      ></cv-icon-button>
    </cv-toolbar>
    <td-markdown-navigator
      [items]="items"
      class="markdown-help"
    ></td-markdown-navigator>
  </div>
  <router-outlet></router-outlet>
</cv-app-shell>

<cv-menu #accountMenu fixed corner="BOTTOM_START">
  <div
    *ngIf="activeTheme === 'theme-dark'; else darkModeItem"
    (click)="activeTheme = 'theme-light'"
  >
    <cv-list-item graphic="medium">
      Light mode
      <cv-icon slot="graphic">brightness_high</cv-icon>
    </cv-list-item>
  </div>
  <ng-template #darkModeItem>
    <div (click)="activeTheme = 'theme-dark'">
      <cv-list-item graphic="medium">
        Dark mode
        <cv-icon slot="graphic">brightness_low</cv-icon>
      </cv-list-item>
    </div>
  </ng-template>
</cv-menu>
